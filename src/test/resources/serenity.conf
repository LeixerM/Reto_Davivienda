serenity {
    take.screenshots = FOR_EACH_ACTION
}

headless.mode = tr

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["start-maximized" , "incognito"]

    }
  }
}

environments {
    default {
     webdriver.base.url = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
    }
}